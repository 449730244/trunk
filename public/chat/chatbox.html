<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

<div class="layui-container chatbox">

    <div class=" layui-col-md12 chat_top">
        <div class="top  layui-bg-green chat_top"> &nbsp;&nbsp;客服001在线</div>
    </div>
    <div class=" layui-col-md9 messagebox">
        <div class="grid-demo messagelist">
            messagebox

        </div>
        <div class="sendbox" >
            <div class="sendtools">
                <ul>
                    <li class="layui-icon layui-icon-face-smile" style="font-size: 30px; color: #319c61;"></li>
                    <li class="layui-icon layui-icon-picture" style="font-size: 30px; color: #319c61;"></li>
                    <li class="layui-icon layui-icon-file" style="font-size: 30px; color: #319c61;"></li>
                </ul>
            </div>
            <div class="sendcontent" contenteditable="true"></div>
            <div class="sendbutton">
                <button class="layui-btn layui-btn-normal" id="send">发送</button>
            </div>

        </div>
    </div>
    <div class="layui-col-md3">
        <div class="grid-demo layui-bg-black newsbox">newsbox</div>
    </div>

</div>


<script src="layui/layui.all.js"></script>
